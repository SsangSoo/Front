<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--자식 노드 >-->
    <!--div>ul>li tap-->

    <div>
        <ul>
            <li></li>
        </ul>
    </div>

    <!-- 형제 노드 + -->
    <!-- div>ul+ol+div tap-->
    <div>
        <ul></ul>
        <ol></ol>
        <div></div>
    </div>

    <!--반복하기 * -->
    <!-- div>ul>li*3 tap-->
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>


    <!-- 아이디 # -->
    <!-- span#item tap-->
    <span id="item"></span>

    <!-- 태그의 기본값은 div-->
    <!-- #item tap-->
    <div id="item"></div>

    <!-- 클래스 . -->
    <!-- sapn.title tap -->
    <span class="title"></span>

    <!-- 태그의 기본값은 div-->
    <!-- .title tap-->
    <div class="title"></div>

    <!-- 콘텐츠 {}-->
    <!--p.container{Hello World~!} tap-->
    <p class="container">Hello World~!</p>

    <!-- 자동 넘버링 $ -->
    <!-- p.container{item$} tap-->
    <p class="container">item1</p>

    <!-- p.container{item$}*5 tap-->
    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
    <p class="container">item4</p>
    <p class="container">item5</p>


</body>

</html>
